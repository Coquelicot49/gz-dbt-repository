version: 2
sources:
  - name: gz_raw_data
    tables:
      - name: raw_gz_sales
        description: tableau des ventes
        loaded_at_field: CAST(date_date AS TIMESTAMP)
        freshness:
          warn_after: {count: 90, period: day}
        columns:
          - name: orders_id
          - name: pdt_id
          - name: date_date
        tests:
          - unique:
              column_name: "(orders_id || '_' || pdt_id)"
          - not_null:
              column_name: "(orders_id || '_' || pdt_id)"
      - name: raw_gz_product
        description: tableau des produits
        columns:
          - name: products_id
            tests:
              - unique
              - not_null
      - name: raw_gz_ship
        description: tableau des livraisons
        columns:
          - name: orders_id
            tests:
              - unique
              - not_null
      - name: raw_gz_adwords
        description: infos adds from adwords
      - name: raw_gz_bing
        description: infos adds from bing
      - name: raw_gz_criteo
        description: infos adds from criteo
      - name: raw_gz_facebook
        description: infos adds from facebook

models:
   # Staging #
   # ...snip...

   # Intermediate #
   - name: int_orders_margin
     description: margin calculation per order
     columns:
       - name: orders_id
         description: primary key
         tests:
           - unique
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null

   - name: int_sales_margin
     description: margin calculation per order line / product sales
     columns:
       - name: orders_id
         description: orders key
         tests:
           - not_null
       - name: products_id
         description: products key
         tests:
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: Purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null
     tests:
       - unique:
           column_name: "(orders_id || '-' || products_id)"

   - name: int_orders_operational
     description: operational margin calculation per order
     columns:
       - name: orders_id
         description: primary key
         tests:
           - unique
           - not_null
       - name: date_date
         description: date of the order
         tests:
           - not_null
       - name: operational_margin
         description: operational_margin = margin + shipping_fee - logcost - ship_cost
       - name: quantity
         description: sum of quantity per order
         tests:
           - not_null
       - name: revenue
         description: sum of revenue per order
         tests:
           - not_null
       - name: purchase_cost
         description: purchase_cost = quantity * purchase_price
         tests:
           - not_null
       - name: margin
         description: margin = revenue - purchase_cost
         tests:
           - not_null
       - name: shipping_fee
         description: the price the customer pays for shipping
       - name: logcost
         description: the cost of preparing the parcel in the distribution centre/warehouse
       - name: ship_cost
         description: shipping cost paid by Greenweez to the carrier/logistics provider

   - name: int_campaigns
     description: recap des campagnes de pubs via 4 presta
     columns:
       - name: date_date
       - name: campaign_key
     tests:
       - unique : 
          column_name: "(date_date || '_' || campaign_key)"
       - not_null : 
           column_name: "(date_date || '_' || campaign_key)"
      
   - name: int_campaigns_day
     columns: 
      - name: date_date
     tests:
       - unique
       - not_null
           